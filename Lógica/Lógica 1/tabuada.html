<meta charset="utf-8">

<script>
	
	function pulaLinha(){
			
		document.write("<br><br>");
	}
	
	function mostra(a){

		document.write(a);
		pulaLinha();
	}

	var multiplicador = 1;

	for(var multiplicador = 1; multiplicador <= 10;multiplicador++) {
		mostra(7 * multiplicador);
		
	}

	mostra("Fim")
</script>
