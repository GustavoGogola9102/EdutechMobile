<meta charset="utf-8">

<script>
	
	function pulaLinha(){
			
		document.write("<br><br>")
	}
	
	function mostra(a){

		document.write(a);
		pulaLinha();
	}

	var limite = parseInt(prompt("Entre com a data limite."))

	var anoCopa = 1930

	while (anoCopa <= limite){
		alert("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4
	}

	mostra("Fim")


</script>
