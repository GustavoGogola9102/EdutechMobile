<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

	function verifica() {
		var achou = false
		for(var posicao = 0; posicao < segredos.length; posicao++) {

			if(input.value == segredos[posicao]) {

				alert("Você ACERTOU!");
				achou = true

				break

			} 
		}

		if (achou == false){
			
			alert("Você ERROU!!!!")
		}

		input.value = "";
		input.focus();
	}

	function sorteia(){

		return Math.round(Math.random() * 10);
	}

	function sorteiaNumeros(quantidade){
		
		var escolhidos = []
		
		var numero = 1

		while(numero <= quantidade){
			
			var numAleatorio = sorteia();

			if(numAleatorio !== 0){
			
				var achou = false;

				for(var posicao = 0; posicao < escolhidos.length; posicao++){

					if(escolhidos[posicao] == numAleatorio){
						achou = true;
						break;
					}
				}

				if(achou = false){
					escolhidos.push(numAleatorio);
					numero++
				}
			}
		}
		

		return escolhidos
	}


	var segredos = sorteiaNumeros(3);


	console.log(segredos);

	var input = document.querySelector("input");
	input.focus();


	var button = document.querySelector("button");

	button.onclick = verifica;

</script>
